{% extends "aplicacion/index.html" %}

{% block titulo %}
<h1 class="text-white font-weight-bold"> Agencias </h1>
{% endblock titulo %}

{% block contenido %}
<h2 style="color: white;">Aquí encontrarás toda la información relevante para la organización de la alianza con Grow Pro Agent</h2>

<style>
    .button-container {
        display: flex;
        justify-content: space-around; 
        flex-wrap: wrap; 
    }

    .box {
        width: 200px;
        height: 200px;
        background-color: #0d6efd; 
        border-radius: 10px;
        margin: 10px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    .box:hover {
        background-color: #0a58ca; 
    }

    .box-text {
        color: white;
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }

    .box-emoji {
        font-size: 50px; 
        margin-top: 10px;
    }
</style>

<div class="container">
   
    <div class="button-container">
        <div class="box" onclick="location.href='#'">
            <span class="box-text">Documentación</span>
            <span class="box-emoji">📄</span> 
        </div>
        <div class="box" onclick="location.href='#'">
            <span class="box-text">Estrategia</span>
            <span class="box-emoji">🚀</span> 
        </div>
        <div class="box" onclick="location.href='#'">
            <span class="box-text">Reportes y Finanzas</span>
            <span class="box-emoji">💼</span> 
        </div>
    </div>
</div>
{% endblock contenido %}
